spring:
    wfmcAuditDatasource:
        driverClassName: oracle.jdbc.OracleDriver
        dataSourceClassName: oracle.jdbc.pool.OracleDataSource
        url: jdbc:oracle:thin:@10.6.38.61:1521:renns
        databaseName: renns
        serverName: 10.6.38.61
        username: WMS_AUDIT
